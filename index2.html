<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		
		<ul class="layui-nav layui-bg-blue" lay-filter="">
			  <li class="layui-nav-item"><a href="">最新活动</a></li>
			  <li class="layui-nav-item layui-this"><a href="">产品</a></li>
			  <li class="layui-nav-item"><a href="">大数据</a></li>
			  <li class="layui-nav-item">
			    <a href="javascript:;">解决方案</a>
			    <dl class="layui-nav-child"> <!-- 二级菜单 -->
			      <dd><a href="">移动模块</a></dd>
			      <dd><a href="">后台模版</a></dd>
			      <dd><a href="">电商平台</a></dd>
			    </dl>

		<form class="layui-form" action="">
		  <div class="layui-form-item">
		    <label class="layui-form-label">输入框</label>
		    <div class="layui-input-block">
		      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">密码框</label>
		    <div class="layui-input-inline">
		      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		    </div>
		    <div class="layui-form-mid layui-word-aux">辅助文字</div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">选择框</label>
		    <div class="layui-input-block">
		      <select name="city" lay-verify="required">
		        <option value=""></option>
		        <option value="0">北京</option>
		        <option value="1">上海</option>
		        <option value="2">广州</option>
		        <option value="3">深圳</option>
		        <option value="4">杭州</option>
		      </select>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">复选框</label>
		    <div class="layui-input-block">
		      <input type="checkbox" name="like[write]" title="写作">
		      <input type="checkbox" name="like[read]" title="阅读" checked>
		      <input type="checkbox" name="like[dai]" title="发呆">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">开关</label>
		    <div class="layui-input-block">
		      <input type="checkbox" name="switch" lay-skin="switch">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">单选框</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="男" title="男">
		      <input type="radio" name="sex" value="女" title="女" checked>
		    </div>
		  </div>
		  <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">文本域</label>
		    <div class="layui-input-block">
		      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		  </div>
		</form>
		<span class="layui-breadcrumb">
		  <a href="">首页</a>
		  <a href="">国际新闻</a>
		  <a href="">亚太地区</a>
		  <a><cite>正文</cite></a>
		</span>
		<i id="dianji" class="layui-icon layui-icon-refresh  layui-anim " style="font-size: 30px; color: #1E9FFF;"></i>
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="width: 475px;">
		  <ul class="layui-tab-title">
		    <li class="layui-this">网站设置</li>
		    <li>用户管理</li>
		    <li>权限分配</li>
		    <li>商品管理</li>
		    <li>订单管理</li>
		  </ul>
		  <div class="layui-tab-content"></div>
		</div>      
				
		<script type="text/javascript">
			var dianji = document.getElementById("dianji");
			dianji.onclick=function  () {
				this.classList.add("layui-anim-rotate");
			}
		</script>
		
		<div class="layui-carousel" id="test1">
		  <div carousel-item>
		    <div style="background-color: #00BFFF;">条目1</div>
		    <div  style="background-color:  #00FF00;">条目2</div>
		    <div  style="background-color: #01AAED;">条目3</div>
		    <div  style="background-color: #D3D4D3;">条目4</div>
		    <div  style="background-color:  #888888;">条目5</div>
		  </div>
		</div>
		<script>
			layui.use('carousel', function(){
			  var carousel = layui.carousel;
			  //建造实例
			  carousel.render({
			    elem: '#test1'
			    ,width: '100%' //设置容器宽度
			    ,arrow: 'always' //始终显示箭头
			    //,anim: 'updown' //切换动画方式
			  });
			});
			</script>
			<script>
			//注意：导航 依赖 element 模块，否则无法进行功能性操作
			layui.use('element', function(){
			  var element = layui.element;
			  
			  //…
			});
			</script>
		<script>
			//Demo
			layui.use('form', function(){
			  var form = layui.form;
			  
			  //监听提交
			form.on('submit(formDemo)', function(data){
			    layer.msg(JSON.stringify(data.field));
			    return false;
			  });
			});
		</script>
	</body>
</html>
